services:
  postgres:
    image: postgres:15-alpine
    container_name: sub-atomic-7-postgres
    environment:
      POSTGRES_DB: sub_atomic_dev
      POSTGRES_USER: saadmin
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saadmin -d sub_atomic_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sub-atomic-network

volumes:
  pgdata:
    driver: local
    name: sub-atomic-7-pgdata

networks:
  sub-atomic-network:
    driver: bridge
    name: sub-atomic-7-network
